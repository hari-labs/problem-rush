{% extends "base.html" %}

{% block content %}

<h2>Leaderboard</h2>

{% if teams %}

<table>
    <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Total Score</th>
    </tr>

    {% for team in teams %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ team.team_name }}</td>
        <td>{{ team.total_score }}</td>
    </tr>
    {% endfor %}
</table>

{% else %}
<p>No teams available.</p>
{% endif %}

<br>
<a href="/dashboard">
    <button>Back to Dashboard</button>
</a>

{% endblock %}
