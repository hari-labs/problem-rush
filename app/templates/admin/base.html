<!DOCTYPE html>
<html>
<head>
    <title>Problem Rush - Control Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
        }

        button.danger {
            background-color: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h3>Control Room</h3>

        {% if session.get('admin') %}
            <a href="/control-room/logout">
                <button class="danger">Logout</button>
            </a>
        {% endif %}
    </div>

    <hr>

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
